<!DOCTYPE html>
<html lang="en">

<head>
    <title>Online Blood Bank</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header>

        <nav class="navbar navbar-light bg-light ">
            <div class="container-fluid">
                <a class="navbar-brand fs-1" href="index.html">
                    <img src="imgs/logo.jfif" alt="" class="d-inline-block align-text-top">
                    Online Blood Bank Management
                </a>
            </div>
        </nav>
    </header>

    <div class=" register">
        <div class="row">
            <div class="col-md-3">
                <div class="register-left">
                    <img src="imgs/register.gif" alt=""/>
                <h3>Welcome</h3>
                <p class="fs-3">"Every 3 Seconds Someone In The World Needs Blood!"</p>
                </div>
            </div>
            <div class="col-md-9 register-right">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Apply as a Donar</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control"  placeholder="Confirm Password *" value="" />
                                </div>
                                <div class="form-group">
                                    <div class="maxl">
                                        <span>Gender &emsp;</span>
                                        <label class="radio inline"> 
                                            <input type="radio" name="gender" value="male" checked>
                                            <span> Male </span> 
                                        </label>
                                        <label class="radio inline"> 
                                            <input type="radio" name="gender" value="female">
                                            <span>Female </span> 
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                                </div>
                                <div class="form-group">
                                    <select class="form-control">
                                        <option class="hidden"  selected disabled>Blood Group *</option>
                                        <option>A+</option>
                                        <option>A-</option>
                                        <option>B+</option>
                                        <option>B-</option>
                                        <option>O+</option>
                                        <option>O-</option>
                                        <option>AB+</option>
                                        <option>AB-</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                      <div class="form-group">
                                          <input type="text" class="form-control" placeholder="Height *" value="" />
                                      </div>
                                    </div>
                                    <div class="col-md-6">
                                      <div class="form-group">
                                          <input type="text" class="form-control" placeholder="Weight *" value="" />
                                      </div>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Date of Birth</span>
                                    <input type="date" class="form-control" aria-describedby="basic-addon1">
                                  </div>
                                <input type="submit" class="btnRegister"  value="Register"/>
                            </div>
                        </div>
                    </div>
            </div>
        </div>

    </div>

    <footer>
        <div class="card-footer" id="contact">
            <div class="container">
                <div class="row">
                    <div class="col fs-5">Contact Us</div>
                    <div class="col"> <i class="bi bi-geo-alt"></i>
                        Annamacharya Institute of Technology and Science, Tirupati</div>
                    <div class="col"> <i class="bi bi-envelope"></i>
                        blooddonation@gmail.com
                    </div>
                    <div class="col"> <i class="bi bi-telephone"></i>
                        +91 98765 43210
                    </div>

                </div>
            </div>
        </div>
    </footer>

</body>

</html>
